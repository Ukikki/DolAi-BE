plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.3'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.dolai'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral() // Maven Central에 의존성 검색
	maven { url 'https://maven.arangodb.com' } // ArangoDB Spring Data의 공식 저장소 추가
}

dependencies {
	// Spring Boot 기본 의존성
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-security'

	// .env 파일 로드를 위한 dotenv-java 추가
	implementation 'io.github.cdimascio:dotenv-java:3.0.0'

	// MySQL JDBC 드라이버
	implementation 'mysql:mysql-connector-java:8.0.33'

	// ArangoDB Spring Data
//	implementation 'com.arangodb.springdata:arangodb-spring-data:4.3.0'
	implementation group: 'com.arangodb', name: 'arangodb-spring-data', version: '4.3.0'

	// ArangoDB Java Driver 의존성 추가
	implementation 'com.arangodb:arangodb-java-driver:7.15.0'  // ArangoDB Java Driver

	// Lombok (코드 간소화)
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// 개발 편의 기능
	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	// 테스트 관련 라이브러리
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
